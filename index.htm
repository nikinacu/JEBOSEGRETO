<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Pubblica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <h1>Chat Pubblica</h1>
        <!-- Area per i messaggi -->
        <div id="messages"></div>
        <!-- Input per il nome -->
        <input type="text" id="username" placeholder="Il tuo nome">
        <!-- Input per il messaggio -->
        <input type="text" id="message" placeholder="Scrivi un messaggio">
        <!-- Bottone per inviare -->
        <button id="send">Invia</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
